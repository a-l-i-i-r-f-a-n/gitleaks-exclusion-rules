exclusions:
  - repo: "cloudwallet-api"
    path: "/cloudwallet-api/src/nfts/nfts.controller.ts"
    message_pattern: "Detected a logger that logs user input without properly neutralizing the output.*"
  - repo: "ElysiumSwap-Dev"
    path: "/ElysiumSwap-Dev/Dockerfile"
    message_pattern: "By not specifying a USER.*"
    line: 52
    line_range: 10
  - rule_id: csharp.lang.security.sqli.csharp-sqli
    patterns:
      - ^SELECT\s+UserId,\s*IF\(COUNT\(DISTINCT DAYOFWEEK\(Created_Date\)\)\s*>=\s*4,\s*Max\(LAVA_hold\s*>=\s*350\),\s*0\)\s*as\s*LAVA_hold_Condition.*$
      - ^UPDATE\s+user_qualified_loyaltyachievements\s+SET\s+Winner\s*=\s*1\s+WHERE\s+ID\s+IN\s*\(\{[A-Za-z]+\}\);$
      - ^select\s+UserName\s+from\s+users\s+where\s+UserID\s+in\s*\(\{[A-Za-z]+\}\);$
  -rule_id: csharp.lang.security.sqli.csharp-sqli.csharp-sqli
  - repo: "vulcan-apps"
    rule_id: "csharp.dotnet.security.audit.missing-or-broken-authorization.missing-or-broken-authorization"
    message_pattern: "Anonymous access shouldn't be allowed unless explicit by design. Access control checks are missing and potentially can be bypassed. This finding violates the principle of least privilege or deny by default, where access should only be permitted for a specific set of roles or conforms to a custom policy or users."
  - repo: "vulcan-apps"
    message_pattern: "Detected a formatted string in a SQL statement. This could lead to SQL injection if variables in the SQL statement are not properly sanitized. Use a prepared statements instead. You can obtain a PreparedStatement using 'SqlCommand' and 'SqlParameter'."
  - repo: "vulcan-apps"
    message_pattern: "Mass assignment or Autobinding vulnerability in code allows an attacker to execute over-posting attacks, which could create a new parameter in the binding request and manipulate the underlying object in the application."
